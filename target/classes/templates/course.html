<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Course Page</title>

    <style>

     a:link, a:visited {
           background-color: white;
            color: black;
            border: 2px solid green;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover, a:active {
            background-color: green;
            color: white;
        }

        body {

            font-family: arial;
            font-size: 15px;
        }

        #home {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 10px 30px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          margin: 4px 2px;
          cursor: pointer;
          font-family: arial;
            font-size: 15px;
        }


        .successMessage{

        color:green;

        }
        .failMessage{

        color: red;

        }



        #greetings{

            font-family: arial;
            font-size: 25px;
            font-style: italic;

        }




    </style>
</head>
<body>
    <center>

        <h1> Find All Course Information Here </h1>
        <p th:text="${courseAddedMessage}" class="successMessage"></p>
        <p th:text="${courseDeletedSuccess}" class="successMessage"></p>
        <p th:text="${courseDeletedError}" class="failMessage"></p>
        <p th:text="${courseUpdated}" class="successMessage"></p>

        <p><b><a href="/app/newC">Create New Course</a></b></p>

        <p><b><a href="/app/courseList">View All Courses</a></b></p>

        <p><b><a href="/app/findCourse">Find a Course</a></b></p>

        <form action = "/" method = "GET">
            <p><b><input type = "submit" value = "Go Back to Home Page" name = "submit" id="home"/></b></p>
        </form>
    </center>

</body>
</html>
